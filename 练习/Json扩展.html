    //2.Object.defineProperties
    var Person = {
        firstName: '张',
        lastName: '三',
    }
    Object.defineProperties(Person, {
        fullName: {
            get: function () {
                return this.firstName + ' ' + this.lastName
            },
            set: function (data) {
                var nameArr = data.split(' ')
                this.firstName = nameArr[0]
                this.lastName = nameArr[1]
            }
        }
    })
