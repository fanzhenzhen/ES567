<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>05_Function扩展</title>
</head>
<body>
<!--
1. Function.prototype.bind(obj) :
  * 作用: 将函数内的this绑定为obj, 并返回一个新的函数(里面的this已经改好了)，并没有进行调用
2. 面试题: 区别bind()与call()和apply()?
  * 都能指定函数中的this
  * call()/apply()是立即调用函数
  * bind()是将新的函数返回
  * call()和apply()传参有区别
-->
<script type="text/javascript">
  
  function demo() {
    var a = 1
    console.log(this)
  }
  var demo2 = demo.bind({m:1,n:2})
  demo2()
  console.log(demo === demo2)

</script>
</body>
</html>
