<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>08_形参默认值</title>
</head>
<body>
<!--
    当不传入参数的时候默认使用形参里的默认值
-->
<script type="text/javascript">
  
  //getPoint函数接收一个坐标
  function getPoint(x=0,y=0) {
    console.log(`你传入的横坐标是${x}，纵坐标是${y}`)
  }
  getPoint()
  
</script>

</body>
</html>
