<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>02_JSON对象</title>
</head>
<body>
<!--
1. JSON.stringify(obj/arr)
  * js对象(数组)转换为json对象(数组)
2. JSON.parse(json)
  * json对象(数组)转换为js对象(数组)
3.使用JSON进行数据交互的优点
   * 1.数据相对小,更精简（相对于xml来说）
        * 关于xml格式的数据传送：
            <xml>
              <name>zhangsan</name>
              <age>12</age>
            </xml>
        * 如果是json数据：'{"name":"zhangsan","age":12}'
     2.有完善的API直接把JSON对象转成js对象（反过来也可以）
          
-->
<script type="text/javascript">
  
  var jsonStr = '{"name":"zhangsan","age":12}'
  var obj = JSON.parse(jsonStr)
  console.log(obj)
  
  var arr = [1,3,5,7,9]
  var jsonStr2 = JSON.stringify(arr)
  console.log(jsonStr2,typeof jsonStr2)

</script>
</body>
</html>
